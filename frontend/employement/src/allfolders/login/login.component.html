<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 px-4">
  <div class="w-full max-w-md bg-white/90 backdrop-blur-md shadow-2xl rounded-2xl p-8 transition-all duration-300">

    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
      {{ isLogin ? 'Welcome Back ğŸ‘‹' : 'Create Account ğŸ“' }}
    </h2>

<!-- LOGIN FORM -->
<form [formGroup]="loginForm" *ngIf="isLogin" class="space-y-5" (ngSubmit)="onLogin()">
  <div>
    <label class="block text-sm font-medium text-gray-700">Email</label>
    <input
      type="email"
      formControlName="email"
      placeholder="Enter your email"
      class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-400 outline-none"
    />
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700">Password</label>
    <input
      type="password"
      formControlName="password"
      placeholder="Enter your password"
      class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-400 outline-none"
    />
  </div>

  <button
    type="submit"
    class="w-full py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-semibold transition-all duration-200"
  >
    Login
  </button>

  <p class="text-center text-sm text-gray-600">
    Donâ€™t have an account?
    <span
      (click)="toggleForm()"
      class="text-indigo-600 font-semibold cursor-pointer hover:underline"
    >
      Register
    </span>
  </p>
</form>

<!-- REGISTER FORM -->
<form [formGroup]="registerForm" *ngIf="!isLogin" class="space-y-5" (ngSubmit)="onRegister()">
  <div>
    <label class="block text-sm font-medium text-gray-700">Name</label>
    <input
      type="text"
      formControlName="name"
      placeholder="Enter your name"
      class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-400 outline-none"
    />
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700">Email</label>
    <input
      type="email"
      formControlName="email"
      placeholder="Enter your email"
      class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-400 outline-none"
    />
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700">Password</label>
    <input
      type="password"
      formControlName="password"
      placeholder="Enter your password"
      class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-400 outline-none"
    />
  </div>

  <button
    type="submit"
    class="w-full py-2 bg-red-600 hover:bg-red-700 text-white rounded-xl font-semibold transition-all duration-200"
  >
    Register
  </button>

  <p class="text-center text-sm text-gray-600">
    Already have an account?
    <span
      (click)="toggleForm()"
      class="text-red-600 font-semibold cursor-pointer hover:underline"
    >
      Login
    </span>
  </p>
</form>

  </div>
</div>
